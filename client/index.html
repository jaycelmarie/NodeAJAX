<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../public/main.css">
</head>
<body>
    <nav>
        <img src="../public/nanasproducts.svg" alt="Logo">
  
        <div class="buttons-container">
            <!-- Search form for products -->
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search products">
                <button type="submit" id="searchBtn">Search</button>
            </form>
        
            <!-- Other buttons -->
            <div class="other-buttons">
                <button id="showAddProductForm" class="other-buttons">Add Product</button>
                <button id="updateProductButton" class="other-buttons">Update Product</button>
                <button id="deleteProductButton" class="other-buttons">Delete Product</button>
            </div>
        </div>
    </nav>

    <!-- Start of Forms -->
    <div class="container">

        <div class="card">
            <h4>Price Range</h4>
            <div class="price-content">
                <div class="min-label">
                    <label>Min</label>
                    <p id="min-value">10</p>
                </div>
        
                <div class="range-slider">
                    <div class="range-fill"></div>
                    <input 
                        type="range"
                        class="min-price"
                        min="10"
                        max="500"
                        step="10" />
                    
                    <input
                        type="range"
                        class="max-price"
                        min="10"
                        max="500"
                        step="10" />
                </div>
        
                <div class="max-label">
                    <label>Max</label>
                    <p id="max-value">100</p>
                </div>
            </div>
        </div>
        

        
             <!-- Price Range Filter
            <input type="range" id="priceRange" min="0" max="1000" value="0" step="10">
            <span id="priceOutput"></span> -->
    
        <!-- display the search results -->
        <div id="searchResults" style="display: none;"></div>

        <!-- Pagination buttons -->
        <div class="pagination">
            <button id="prevPageBtn">Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPageBtn">Next</button>
        </div>

         <!-- Add product form (initially hidden) -->
        <div id="addProductForm" style="display: none;">
            <form id="productForm">
                <h1> Add New Product </h1>
                <!-- Add product fields -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" required><br>
                
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required><br>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required><br>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
                
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required><br>
                
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required><br>
                
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required><br>
                
                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" required><br>
                
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Update Form -->
        <div id="updateProductForm" style="display: none;">
            <!-- Modal for search product -->
            <div id="searchProductModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <input type="text" id="searchProductName" placeholder="Enter product name">
                    <button id="searchProductButton">Search</button>
                </div>
            </div>
            <form id="displayUpdateForm">
                <h1> Update Product </h1>
                <!-- Add product fields -->
                <label for="name">Name:</label>
                <input type="text" id="name_upt" name="name" required><br>
                
                <label for="sku">SKU:</label>
                <input type="text" id="sku_upt" name="sku" required><br>
                
                <label for="type">Type:</label>
                <input type="text" id="type_upt" name="type" required><br>
                
                <label for="price">Price:</label>
                <input type="number" id="price_upt" name="price" step="0.01" required><br>
                
                <label for="description">Description:</label>
                <textarea id="description_upt" name="description" required></textarea><br>
                
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer_upt" name="manufacturer" required><br>
                
                <label for="model">Model:</label>
                <input type="text" id="model_upt" name="model" required><br>
                
                <label for="url">URL:</label>
                <input type="url" id="url_upt" name="url" required><br>
                
                <label for="image">Image URL:</label>
                <input type="url" id="image_upt" name="image" required><br>
                
                <!-- Submit button -->
                <button type="submitUpdate">Submit</button>
                <button id="clearFieldsButton">Clear Fields</button>
            </form>
        </div>

        <!-- Input field and button for deleting a product -->
        <div id="deleteProductSection" style="display: none;">
            <h1>Delete Product</h1>
            <input type="text" id="skuToDelete" placeholder="Enter SKU">
            <button id="searchSkuButton">Search SKU</button>
        </div>
    </div>
   
    <script src="../public/main.js"></script>
</body>
</html>
